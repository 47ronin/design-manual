<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{{ page.title }}</title>

    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="edge">

    <link href="{{site.site_path}}/static/css/all.css" rel="stylesheet" media="screen">

    <script type="text/javascript">
        var repoName = "{{site.repo_name}}"; 
        var repoOrg = "{{site.repo_org}}";
        var documentLabel = "{{page.document_label}}";             
    </script>
</head>

<body class="{{page.type}}">

     {% include templates/header.html %}

    <div class="wrapper-content">

        {{ content }}

        {% include templates/section-nav.html %}

        <footer>
            <a target="_blank" href="https://github.cfpb.gov/{{site.repo_org}}/{{site.repo_name}}/edit/gh-pages{{page.url | replace:'.html','.md'}}"> Page Edit</a>  
                 <a target="_blank" href="https://github.cfpb.gov/{{site.repo_org}}/{{site.repo_name}}/commits/gh-pages{{page.url | replace:'.html','.md'}}"> Page History</a>  
                <a href="https://github.cfpb.gov/{{site.repo_org}}/{{site.repo_name}}/">GitHub Repository</a>
                <a href="{{site.home_link}}help/">Help</a>
        </footer>
    </div>

</body>

</html>

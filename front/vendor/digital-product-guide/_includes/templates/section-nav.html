{% for nav_item in page.section %}
    <ul class="section-nav" >
        {% for p in site.pages %}
            {% assign url_parts = p.url | split:"/" %}
            {% for part in url_parts %}
                {% if part == nav_item %}
                    {% if p.url != page.url %}
                        <li>{{p.url}}</li>
                    {% endif %}
                {% endif %}
            {% endfor %}
        {% endfor %}
    </ul>
{% endfor %}

{% for nav_item in site.page_categories %}
    <h3 class="global-nav-category" > {{nav_item.display_name}} </h3>
    <ul class="global-nav" >
        {% for p in site.pages %}
            {% if p.url contains nav_item.name %}
                {% unless p.url contains 'index.html' %}
                    <li><a title="{{p.title}} document" href="{{site.site_path}}{{p.url}}"> {{p.title}}</a><span class="mini-stage-label stage-{{p.stage}}"> {{p.stage}} </span> <span class="subtitle"> {{p.subtitle}} </span></li>
                {% endunless %}
            {% endif %}     
        {% endfor %}
    </ul>
{% endfor %}
